<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Reset default styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            color: #333;
            padding-top: 70px; /* Adds space for fixed navbar */
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            max-width: 900px;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            border-radius: 10px;
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            font-weight: bold;
            color: #2575fc;
            cursor: pointer;
            font-size: 24px;
            margin: 0;
        }

        .navbar .fas {
            font-size: 20px;
            color: #2575fc;
            cursor: pointer;
        }
        .navbar .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-buttons a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        /* Container and main content */
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        .main-content {
            padding: 25px;
            text-align: center;
        }

        .main-content h2 {
            color: #2575fc;
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .main-content p {
            font-size: 15px;
            color: #666;
            margin-bottom: 25px;
        }

        /* Chat bot styling */
        .chat-bot {
            background: #f3f4f8;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        #chatbox {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            max-height: 250px;
        }

        .frame {
            padding: 10px 0;
            border-top: 1px solid #e0e0e0;
        }

        /* Chatbox input section */
        .chatbox-input {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 25px;
            background: #f1f1f1;
            border: 1px solid #ccc;
        }

        .chatbox-input i, .chatbox-input img {
            cursor: pointer;
            color: #2575fc;
        }

        .chatbox-input input[type="text"] {
            flex: 1;
            border: none;
            padding: 8px;
            font-size: 14px;
            border-radius: 20px;
            outline: none;
            background: #f9f9f9;
        }

        .chatbox-input input::placeholder {
            color: #aaa;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #888;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .navbar h1 {
                font-size: 20px;
            }

            .main-content h2 {
                font-size: 18px;
            }

            .main-content p {
                font-size: 14px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
     <!-- Navbar -->
     <div class="navbar">
        <h1>DumelaHealth</h1>
        <div class="nav-buttons">
            <a href="/get-started">Home</a>
            <a href="/help">Help</a>
        </div>
        <div class="icons">
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </div>

    <div class="container">
        <!-- Main content -->
        <div class="main-content">
            <!-- Navbar -->
            <div class="top-nav">
                <h1>Chat Assistant</h1>
            </div> 

            <h2>How can I help you today?</h2>
            <p>Enter your query below, and our assistant will respond to you shortly.</p>

            <!-- Chat bot section -->
            <div class="chat-bot">
                <div id="chatbox">
                    <div id="chat"></div>
                    <div id="message"></div>
                </div>
            </div>

            <div class="frame">
                <div class="chatbox-input">
                    <i class="fa-regular fa-face-grin"></i>
                    <i class="fa-sharp fa-solid fa-paperclip"></i>
                    <img src="{{ url_for('static', filename='images/mic.png') }}" id="startButtons" style="height: 50px; width: 50px;">
                    <input type="text" id="user-input" placeholder="Type your message here..." />
                    <img src="{{ url_for('static', filename='images/sendicon.png') }}" id="startButton" onclick="sendMessage()" style="height: 50px; width: 50px;">
                    <audio id="audio"></audio>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/microphone.js') }}"></script>
    <script src="{{ url_for('static', filename='js/data.js') }}"></script>
    
    <script>
        // Function to toggle the navbar on smaller screens
        function toggleNavbar() {
            document.querySelector('.navbar').classList.toggle('collapsed');
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
            return new Promise((resolve) => {
                utterance.onend = resolve;
            });
        }

        // Function to show the first image and hide the second image
        function showFirstImage() {
            document.getElementById('image1').style.display = 'block';
            document.getElementById('image2').style.display = 'none';
        }

        // Function to start speaking and toggle images
        async function startSpeaking() {
            document.getElementById('image1').style.display = 'none';
            document.getElementById('image2').style.display = 'block';
            await speak('If you have any doubts, please text it or kindly refer to the latest IBM Watson assistant.');
            showFirstImage();
        }

        // Event listener for the "Start Speaking" button
        document.getElementById('startButton').addEventListener('click', startSpeaking);
    </script>

    <!-- IBM Watson Assistant Integration -->
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "435e1658-827d-4707-a602-ebc6a924d916",
            region: "au-syd",
            serviceInstanceID: "cf4ba009-fb6a-4c7e-9230-cb2b454ba4a5",
            onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function() {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>
</body>

</html>
