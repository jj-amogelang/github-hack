<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <title>AI Insights & Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }
        .sidebar h2 {
            color: #ecf0f1;
            text-align: center;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }
        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #34495e;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .navbar {
            background-color: #ecf0f1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-buttons a {
            text-decoration: none;
            color: #333;
            padding: 10px;
        }
        .search-container input {
            padding: 5px;
            width: 200px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .content h1 {
            margin-top: 0;
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 400px;
            width: 400px;
        }
        .widget {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .widget h2 {
            margin-top: 0;
        }
        #map {
            height: 300px; /* Adjusted height */
            width: 100%;
            margin-top: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for better appearance */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>DumelaHealth</h2>
        <ul>
            <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/user-data"><i class="fas fa-user-md"></i> User Data</a></li>
            <li><a href="/ai-insights"><i class="fas fa-brain"></i> AI Insights & Recommendations</a></li>
            <li><a href="/notifications"><i class="fas fa-bell"></i> Notifications and Alerts</a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>  
        </ul>
    </div>
    <div class="main-content">
        <header class="navbar">
            <div class="navbar-content">
                <div class="nav-buttons">
                    <a href="/get-started">Home</a> <!-- Home Menu -->
                    <a href="/settings">Settings</a> <!-- Settings Menu -->
                </div>
                <div class="user-info">
                    <div class="icon-container">
                        <span class="icon">ðŸ””</span> <!-- Notifications Icon -->
                    </div>
                    <div class="profile">
                        <span>{{ username }}</span>
                        <img src="{{ url_for('static', filename='images/drjj.jpeg') }}" alt="Profile" class="profile-pic"> <!-- Profile Picture -->
                    </div>
                </div>
            </div>
        </header>
        <div class="content">
            
        </div>

        </div>

        </div>
    </div>

</body>
</html>
